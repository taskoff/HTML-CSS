<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>id_card</title>
</head>
<body>
    <div class="id-card">
        <div class="colored top">
            <p class="yelow"></p>
            <p class="yelow-green"></p>
            <p class="green"></p>
            <p class="blue"></p>
            <p class="blue-violet"></p>
        </div>
        <div class="person-info">
            <section class="image">
                <img src="https://images.unsplash.com/photo-1562569633-622303bafef5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
            </section>
            <section class="person-name">
                <p class="">my name is</p>
                <p class="name">marian taskov</p>
                <p>this is me</p>
            </section>
        </div>
        <div class="colored center">
            <p class="yelow">
                <img src="./barcode.png" alt="barcode">
            </p>
            <p class="yelow-green"></p>
            <p class="green"></p>
            <p class="blue"></p>
            <p class="blue-violet"></p>
        </div>
        <div class="colored bottom">
            <p class="yelow"></p>
            <p class="yelow-green"></p>
            <p class="green"></p>
            <p class="blue"></p>
            <p class="blue-violet"></p>
        </div>
    </div>
    
</body>
</html>
