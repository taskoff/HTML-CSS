<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <article>
        <header>
            <h2>I make buttons</h2>
        </header>
        <section>
            <p>
                <a href="#" class="button push first-row">I am a href</a>
                <input type="button" class="push first-row" value="I am an input tag">
                <button class="push first-row" type="button"><i class="fas fa-arrow-alt-circle-up"></i>I am a button</button>

            </p>

        </section>
        <section>
            <h3>Hovered looks</h3>
            <p>
                <a href="#" class="button push hovered one">I am a href</a>
                <input type="button" class="push hovered" value="I am an input tag">
                <button class="push" type="button "><i class="fas fa-arrow-alt-circle-up"></i>I am a button</button>
            </p>
        </section>
    </article>
    
</body>
</html>
