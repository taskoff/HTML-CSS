<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <article>
        <header>
            <h2>I make buttons</h2>
        </header>
        <section>
            <p>
                <a href="#" class="button push">I am a href</a>
                <input type="button" class="push" value="I am an input tag">
                <button class="push" type="button">I am a button</button>

            </p>

        </section>
        <section>
            <h3>Hovered</h3>
            <p>
                <a href="#" class="button push hovered">I am a href</a>
                <input type="button" class="push hovered" value="I am an input tag">
                <button class="push" type="button hovered">I am a button</button>
            </p>
        </section>
    </article>
    
</body>
</html>
